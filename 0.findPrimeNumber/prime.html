<!DOCTYPE html>


<html>
    <head>
        <title>
            A web program for finding prime numbers.
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="prime.css">
    </head>
    <body>
       <header>
           <h1>Prime Number Checker/Lister</h1>
           <h5>质数列表生成器/判定器 - Jocs</h5>
       </header>
       
       <div id="wrapper">
           
       
       <div id="checker" class="container-fluid bg-success">
          <span class="glyphicon glyphicon-remove close" aria-hidden="true"></span>
           <form id="checkerInput" action="#">
               <div class="form-group">
                   <label for="number">Number to check</label>
                   <input id="number" type="text" class="form-control" placeholder='greater then 0'>
               </div>
               
           </form>
           <button id="check" type="submit" class="btn btn-default">Check Now</button>
           <div id="result" class="container-fluid">
            
        </div>
       </div>
       
       <div id="lister" class="container-fluid bg-info">
           <span class="glyphicon glyphicon-remove close" aria-hidden="true"></span>
            <form id="listerInput">
              <div class="form-group">
               <label for="upperlimit">Upper Limit</label>
               <input type="text" class="form-control" placeholder='greater then 0' id="upperlimit" value="1000">
              </div>
                
                <div class="form-group">
                <label for="tablecolume">Table Colume(Optional)</label>
                <input type="text" class="form-control" placeholder='greater then 0' id="tablecol">
                </div>
                <button id="generate" type="submit" class="btn btn-default">Generate</button>
                <button id="reset" type="submit" class="btn btn-default">Reset</button>
            </form>
        <div id="display" class="table-responsive">
            
        </div>
       </div>
       
       </div>
       
       <script src="prime.js"></script>
    </body>
</html>
